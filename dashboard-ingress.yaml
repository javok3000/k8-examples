apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dash
  namespace: kubernetes-dashboard
spec:
  rules:
  - host: "dashboardk8.com"
    http:
      paths:
      - path: /dashboard(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard
            port:
              number: 80